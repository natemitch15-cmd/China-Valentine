<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:rgba(255,255,255,0.88);
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(760px, 92vw);
      padding:24px;
      border-radius:22px;
      background:var(--card);
      backdrop-filter: blur(8px);
      box-shadow:0 16px 40px rgba(0,0,0,0.15);
      position:relative;
    }

    h1{
      margin:0 0 8px 0;
      font-size:clamp(26px,4vw,40px);
      letter-spacing:-0.02em;
    }

    p{
      margin:0 0 14px 0;
      opacity:0.9;
      font-size:16px;
      line-height:1.4;
    }

    /* Gallery */
    .gallery{
      display:flex;
      gap:14px;
      margin:14px 0 18px 0;
      justify-content:center;
      flex-wrap:wrap;
    }

    .gallery img{
      width:260px;       /* make bigger/smaller here */
      height:260px;      /* make bigger/smaller here */
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
    }

    /* Button stage */
    .stage{
      position:relative;
      height:260px;
      border-radius:18px;
      background:rgba(255,255,255,0.55);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
    }

    .btn{
      appearance:none;
      border:0;
      border-radius:999px;
      padding:14px 20px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
      transition:transform 120ms ease, filter 120ms ease;
      user-select:none;
      touch-action:manipulation;
      position:absolute;  /* required for moving No button */
    }

    .btn:active{ transform:scale(0.98); }
    .btn:hover{ filter:brightness(1.02); }

    #yesBtn{
      background:var(--yes);
      color:#fff;
      left:18%;
      top:55%;
      transform:translate(-50%,-50%);
    }

    #noBtn{
      background:var(--no);
      color:#fff;
      left:72%;
      top:55%;
      transform:translate(-50%,-50%);
    }

    .result{
      margin-top:14px;
      font-size:18px;
      font-weight:750;
      min-height:28px;
    }

    .hint{
      margin-top:8px;
      font-size:13px;
      opacity:0.7;
    }

    /* Hearts overlay */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:22px;
    }

    .heart{
      position:absolute;
      font-size:18px;
      opacity:0.85;
      animation:floatUp 2.6s ease-in forwards;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.15));
    }

    @keyframes floatUp{
      0%{ transform:translateY(12px) scale(0.9); opacity:0; }
      15%{ opacity:0.9; }
      100%{ transform:translateY(-220px) scale(1.25); opacity:0; }
    }

    /* Big photo shown after Yes */
    .yes-photo{
      display:none;
      width:100%;
      max-height:420px;
      object-fit:cover;
      border-radius:18px;
      margin-top:14px;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
    }
    /* GIF shown after Yes */
 .yes-gif{
    display:none;
    width:100%;
    height:auto;
    border-radius:18px;
    margin-top:14px;
    box-shadow:0 10px 18px rgba(0,0,0,0.12);
  }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>I have one very important question for you.</p>

    <!-- Startup gallery (3 images) -->
    <!-- Put these files in the SAME folder as index.html, or update the src paths. -->
    <div class="gallery" id="gallery">
      <img src="./IMG_1912.jpeg" alt="Us 1">
      <img src="./IMG_1981.jpeg" alt="Us 2">
      <img src="./IMG_8420.jpeg" alt="Us 3">
    </div>

    <!-- Button area -->
    <div class="stage" id="stage" aria-label="Button area">
      <button class="btn" id="yesBtn" type="button">Yes üíñ</button>
      <button class="btn" id="noBtn" type="button">No üôÖüèΩ‚Äç‚ôÇÔ∏è</button>
    </div>

    <div class="result" id="result"></div>

    <!-- Big photo that shows after Yes -->
    <img id="yesPhoto" class="yes-photo" src="./IMG_9103.jpeg" alt="Us after yes">
    <img id="yesGif" class="yes-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjNuYzB1bzN0ZHVubGhkYWsycWRwMjRuOTdzODIzYTk0eGZmcDIxciZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tuQLXem8ycSP3SRsnw/giphy.gif" alt="gif">
    
    <div class="hint">Tip: ‚ÄúNo‚Äù will try to escape. ‚ÄúYes‚Äù makes it official.</div>
  </div>

<script>
  // Required IDs in HTML:
  // #stage, #yesBtn, #noBtn, #result, #hearts, #gallery, #yesPhoto

  document.addEventListener("DOMContentLoaded", () => {
    const stage   = document.getElementById("stage");
    const noBtn   = document.getElementById("noBtn");
    const yesBtn  = document.getElementById("yesBtn");
    const result  = document.getElementById("result");
    const hearts  = document.getElementById("hearts");
    const gallery = document.getElementById("gallery");
    const yesPhoto = document.getElementById("yesPhoto");

    if (!stage || !noBtn || !yesBtn) {
      console.error("Missing #stage, #noBtn, or #yesBtn. Check your HTML ids.");
      return;
    }

    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

    function stageRect() {
      return stage.getBoundingClientRect();
    }

    function placeNoButton(x, y) {
      const s = stageRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      // Keep the button fully inside the stage
      const nx = clamp(x, bw / 2 + 10, s.width  - bw / 2 - 10);
      const ny = clamp(y, bh / 2 + 10, s.height - bh / 2 - 10);

      noBtn.style.left = nx + "px";
      noBtn.style.top  = ny + "px";
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    function noCenterInStage() {
      const s = stageRect();
      const b = noBtn.getBoundingClientRect();
      return {
        x: (b.left + b.width / 2) - s.left,
        y: (b.top  + b.height / 2) - s.top
      };
    }

    function pointerInStage(clientX, clientY) {
      const s = stageRect();
      return (
        clientX >= s.left &&
        clientX <= s.right &&
        clientY >= s.top &&
        clientY <= s.bottom
      );
    }

    function runAway(clientX, clientY) {
      const s = stageRect();
      const px = clientX - s.left;
      const py = clientY - s.top;

      const c = noCenterInStage();

      // vector away from pointer
      let dx = c.x - px;
      let dy = c.y - py;
      const len = Math.hypot(dx, dy) || 1;
      dx /= len; dy /= len;

      // Tuning knobs:
      const step = 60;      // how far it moves each time (lower = less jumpy)
      placeNoButton(c.x + dx * step, c.y + dy * step);
    }

    // ---- Movement detection (document-level; only acts if pointer is over stage)
    let rafPending = false;
    let lastX = 0, lastY = 0;

    function handleMove(clientX, clientY) {
      if (!pointerInStage(clientX, clientY)) return;

      const s = stageRect();
      const px = clientX - s.left;
      const py = clientY - s.top;

      const c = noCenterInStage();
      const dist = Math.hypot(px - c.x, py - c.y);

      const threshold = 110; // increase if it feels too easy to catch
      if (dist < threshold) runAway(clientX, clientY);
    }

    document.addEventListener("mousemove", (e) => {
      lastX = e.clientX; lastY = e.clientY;
      if (rafPending) return;
      rafPending = true;
      requestAnimationFrame(() => {
        rafPending = false;
        handleMove(lastX, lastY);
      });
    });

    document.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      // prevent scrolling while interacting in the stage area
      if (pointerInStage(t.clientX, t.clientY)) e.preventDefault();
      handleMove(t.clientX, t.clientY);
    }, { passive: false });

    // Prevent a successful tap on mobile
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches && e.touches[0];
      if (t) runAway(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    // Hearts effect
    function spawnHeart() {
      if (!hearts) return;
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = Math.random() < 0.5 ? "üíñ" : "üíò";
      el.style.left = (Math.random() * 90 + 5) + "%";
      el.style.bottom = "12px";
      hearts.appendChild(el);
      setTimeout(() => el.remove(), 2600);
    }

    // Yes click
    yesBtn.addEventListener("click", () => {
    // message
    if (result) {
      result.textContent = "She said YES! üíû I'm officially the luckiest person alive.";
    }
  
    // hide the buttons area
    if (noBtn) noBtn.style.display = "none";
    if (yesBtn) yesBtn.style.display = "none";
  
    // hide gallery (startup pictures)
    if (gallery) gallery.style.display = "none";
  
    // show big photo
    const yesPhoto = document.getElementById("yesPhoto");
    if (yesPhoto) yesPhoto.style.display = "block";
  
    // show gif
    const yesGif = document.getElementById("yesGif");
    if (yesGif) yesGif.style.display = "block";
    });

    // Initial placement (in bounds) + keep in bounds on resize
    function initPosition() {
      const s = stageRect();
      placeNoButton(s.width * 0.72, s.height * 0.55);
    }

    initPosition();
    window.addEventListener("resize", () => {
      const c = noCenterInStage();
      placeNoButton(c.x, c.y);
    });
  });
</script>
</body>
</html>
