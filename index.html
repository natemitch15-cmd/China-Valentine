<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
    <style>
    :root { --btnW: 150px; --btnH: 52px; }
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6f0, #fff);
      overflow:hidden;
      <p>Image test:</p>
      <img src="./IMG_9103.jpeg" style="width:300px;border:2px solid red" alt="test">
    }
    .card{
      width:min(720px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffd1e1;
      box-shadow: 0 12px 40px rgba(0,0,0,.08);
      border-radius: 24px;
      padding: 28px;
      text-align:center;
      backdrop-filter: blur(6px);
      position: relative;
    }
    h1{ margin: 0 0 10px; font-size: clamp(28px, 4vw, 44px); }
    p{ margin: 0 0 22px; font-size: 18px; opacity:.85; }
    .btnRow{
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
      margin-top: 10px;
    }
    button{
      width: var(--btnW); height: var(--btnH);
      border-radius: 999px; border:0; cursor:pointer;
      font-size: 18px; font-weight: 700;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{ background: #ff4d88; color:white; }
    #yesBtn:hover{ filter: brightness(1.05); transform: translateY(-1px); }
    #noBtn{
      background: #2b2b2b; color: #fff;
      position: fixed; /* so it can run away anywhere */
      left: 50%; top: 50%;
      transform: translate(-50%, 80px);
    }
    .memeWrap{
      display:none;
      margin-top: 16px;
      text-align:center;
    }
    .meme{
      width:min(520px, 92%);
      border-radius: 18px;
      border: 1px solid #ffd1e1;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
    }
    .small{
      margin-top: 14px;
      font-size: 14px;
      opacity: .7;
    }
    .gallery {
    display: flex;
    gap: 12px;
    margin: 12px 0 18px 0;
    justify-content: center;
    flex-wrap: wrap;
    }
    .gallery img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }
    .yes-photo {
    display: none;
    width: 100%;
    max-height: 380px;
    object-fit: cover;
    border-radius: 18px;
    margin-top: 14px;
    box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="questionView">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Choose wisely. (No pressure. Except‚Ä¶ a little.)</p>
    <div class="gallery">
      <img src="./IMG_1912.jpg" alt="Us">
      <img src="./IMG_1981.jpg" alt="Us">
      <img src="./IMG_8420.jpg" alt="Us">
    </div>
      <div class="btnRow">
        <button id="yesBtn">Yes</button>
      </div>

      <div class="small">Try clicking ‚ÄúNo‚Äù if you dare.</div>
    </div>

    <div class="memeWrap" id="yesView" aria-hidden="true">
      <h1>LET‚ÄôS GOOOOOOOO üò≠‚ù§Ô∏è</h1>
      <p>I‚Äôm officially the luckiest person alive.</p>
      <img id="yesPhoto" class="yes-photo" src="./IMG_9103.jpg" alt="Us">
      
      <!-- Option A: use a local meme image by adding it to the repo and naming it meme.jpg -->
      <!-- <img class="meme" src="meme.jpg" alt="Happy meme" /> -->

      <!-- Option B: use a GIF link (replace with your favorite) -->
      <img class="meme"
           src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2J2Y20zbzhqNWV1ZHkza3Y1bGdqcjNobTFsenpxcG5naHQwMnFneSZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/3NtY188QaxDdC/giphy.gif"
           alt="Happy dance meme" />

      <p class="small">Now him the yours.</p>
    </div>
  </div>

  <button id="noBtn" aria-label="No button">No ‚òπÔ∏è</button>

  <script>
  const stage  = document.getElementById("stage");
  const noBtn  = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");
  const hearts = document.getElementById("hearts");

  function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

  function stageRect() { return stage.getBoundingClientRect(); }

  function getNoBtnCenterInStage() {
    const s = stageRect();
    const b = noBtn.getBoundingClientRect();
    return {
      x: (b.left + b.width / 2) - s.left,
      y: (b.top  + b.height / 2) - s.top
    };
  }

  function placeNoButton(x, y) {
    const s = stageRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const nx = clamp(x, bw / 2 + 10, s.width  - bw / 2 - 10);
    const ny = clamp(y, bh / 2 + 10, s.height - bh / 2 - 10);

    noBtn.style.left = nx + "px";
    noBtn.style.top  = ny + "px";
    noBtn.style.transform = "translate(-50%, -50%)";
  }

  // Smooth step-away instead of teleporting across the screen
  function runAway(clientX, clientY) {
    const s = stageRect();
    const px = clientX - s.left;
    const py = clientY - s.top;

    const c = getNoBtnCenterInStage();

    // Direction away from pointer
    let dx = c.x - px;
    let dy = c.y - py;

    const len = Math.hypot(dx, dy) || 1;
    dx /= len;
    dy /= len;

    // Smaller controlled movement so it doesn't "jump" off-screen
    const step = 20; // reduce for less movement, increase for more
    const newX = c.x + dx * step;
    const newY = c.y + dy * step;

    placeNoButton(newX, newY);
  }

  function onPointerMove(e) {
    const s = stageRect();
    const px = e.clientX - s.left;
    const py = e.clientY - s.top;

    // Ignore if pointer isn't over the stage
    if (px < 0 || py < 0 || px > s.width || py > s.height) return;

    const c = getNoBtnCenterInStage();
    const dist = Math.hypot(px - c.x, py - c.y);

    // Smaller trigger radius so it doesn't overreact
    const threshold = 45;

    // Add a tiny cooldown so it doesn't spam-run every pixel
    if (dist < threshold) runAway(e.clientX, e.clientY);
  }

  stage.addEventListener("mousemove", onPointerMove);

  stage.addEventListener("touchmove", (e) => {
    if (!e.touches || !e.touches[0]) return;
    e.preventDefault();
    const t = e.touches[0];
    onPointerMove({ clientX: t.clientX, clientY: t.clientY });
  }, { passive: false });

  // Prevent easy tap on mobile
  noBtn.addEventListener("touchstart", (e) => {
    const t = e.touches && e.touches[0];
    if (t) runAway(t.clientX, t.clientY);
    e.preventDefault();
  }, { passive: false });

  function spawnHeart() {
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = Math.random() < 0.5 ? "üíñ" : "üíò";
    el.style.left = (Math.random() * 90 + 5) + "%";
    el.style.bottom = "12px";
    hearts.appendChild(el);
    setTimeout(() => el.remove(), 2600);
  }

  yesBtn.addEventListener("click", () => {
    result.textContent = "Yay! üíû Date locked in.";
    for (let i = 0; i < 14; i++) setTimeout(spawnHeart, i * 90);

    noBtn.style.display = "none";
    yesBtn.style.left = "50%";
    yesBtn.style.top = "55%";

    const yesPhoto = document.getElementById("yesPhoto");
    if (yesPhoto) yesPhoto.style.display = "block";
    <img id="yesPhoto" class="yes-photo" src="./IMG_9103.jpeg" alt="Us">
  });

  // Set initial position safely inside the stage
  window.addEventListener("load", () => {
    const s = stageRect();
    placeNoButton(s.width * 0.72, s.height * 0.55);
  });

  window.addEventListener("resize", () => {
    const c = getNoBtnCenterInStage();
    placeNoButton(c.x, c.y);
  });
  </script>
</body>
</html>
