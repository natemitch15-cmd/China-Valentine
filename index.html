<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:rgba(255,255,255,0.88);
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(820px, 94vw);
      padding:24px;
      border-radius:22px;
      background:var(--card);
      backdrop-filter: blur(8px);
      box-shadow:0 16px 40px rgba(0,0,0,0.15);
      position:relative;
    }

    /* pages */
    .hidden{ display:none !important; }

    /* title text */
    h1{
      margin:0 0 8px 0;
      font-size:clamp(26px,4vw,40px);
      letter-spacing:-0.02em;
    }

    p{
      margin:0 0 14px 0;
      opacity:0.9;
      font-size:16px;
      line-height:1.4;
    }

    /* Gallery (Page 1) */
    .gallery{
      display:flex;
      gap:14px;
      margin:14px 0 18px 0;
      justify-content:center;
      flex-wrap:wrap;
    }

    .gallery img{
      width:260px;
      height:260px;
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
    }

    /* Button stage (Page 1) */
    .stage{
      position:relative;
      height:260px;
      border-radius:18px;
      background:rgba(255,255,255,0.55);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
    }

    .btn{
      appearance:none;
      border:0;
      border-radius:999px;
      padding:14px 20px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
      transition:transform 120ms ease, filter 120ms ease;
      user-select:none;
      touch-action:manipulation;
      position:absolute; /* required for moving No */
    }

    .btn:active{ transform:scale(0.98); }
    .btn:hover{ filter:brightness(1.02); }

    #yesBtn{
      background:var(--yes);
      color:#fff;
      left:18%;
      top:55%;
      transform:translate(-50%,-50%);
    }

    #noBtn{
      background:var(--no);
      color:#fff;
      left:72%;
      top:55%;
      transform:translate(-50%,-50%);
    }

    .hint{
      margin-top:8px;
      font-size:13px;
      opacity:0.7;
    }

    /* Hearts overlay */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:22px;
    }

    .heart{
      position:absolute;
      font-size:18px;
      opacity:0.85;
      animation:floatUp 2.6s ease-in forwards;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.15));
    }

    @keyframes floatUp{
      0%{ transform:translateY(12px) scale(0.9); opacity:0; }
      15%{ opacity:0.9; }
      100%{ transform:translateY(-220px) scale(1.25); opacity:0; }
    }

    /* Page 2 (Yes page) */
    .yes-title{
      margin:0 0 10px 0;
      font-size:clamp(26px,4vw,40px);
      letter-spacing:-0.02em;
    }

    .yes-sub{
      margin:0 0 14px 0;
      font-size:16px;
      opacity:0.9;
    }

    /* Make photo smaller than GIF */
    .yes-photo{
      width:85%;
      max-height:260px;
      object-fit:cover;
      border-radius:18px;
      margin:10px auto 0 auto;
      display:block;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
    }

    .yes-gif{
      width:100%;
      height:auto;
      border-radius:18px;
      margin-top:14px;
      box-shadow:0 10px 18px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <!-- ===================== -->
    <!-- PAGE 1 (Before Yes)   -->
    <!-- ===================== -->
    <div id="page1">
      <h1>Will you be my Valentine? üíò</h1>
      <p>I have one very important question for you.</p>

      <!-- 3-image gallery (ALL images are in ROOT next to index.html) -->
      <div class="gallery" id="gallery">
        <img src="./IMG_1912.jpeg" alt="Us 1">
        <img src="./IMG_1981.jpeg" alt="Us 2">
        <img src="./IMG_8420.jpeg" alt="Us 3">
      </div>

      <div class="stage" id="stage" aria-label="Button area">
        <button class="btn" id="yesBtn" type="button">Yes üíñ</button>
        <button class="btn" id="noBtn" type="button">No üôÖüèΩ‚Äç‚ôÇÔ∏è</button>
      </div>

      <div class="hint">FYI: It's impossible to tell me no.</div>
    </div>

    <!-- ===================== -->
    <!-- PAGE 2 (After Yes)    -->
    <!-- ===================== -->
    <div id="page2" class="hidden">
      <h2 class="yes-title">She said YES! üíû</h2>
      <p class="yes-sub">I'm officially the luckiest person alive.</p>

      <!-- Change this to your chosen YES photo (ROOT next to index.html) -->
      <img class="yes-photo" src="./IMG_4702.jpeg" alt="Us after yes">

      <!-- Paste your FULL direct GIF link here (should end in .gif or /giphy.gif) -->
      <img
        id="yesGif"
        class="yes-gif"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjNuYzB1bzN0ZHVubGhkYWsycWRwMjRuOTdzODIzYTk0eGZmcDIxciZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tuQLXem8ycSP3SRsnw/giphy.gif"
        alt="Celebration gif"
      >
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const page1  = document.getElementById("page1");
      const page2  = document.getElementById("page2");
      const stage  = document.getElementById("stage");
      const noBtn  = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const hearts = document.getElementById("hearts");

      if (!page1 || !page2 || !stage || !noBtn || !yesBtn) {
        console.error("Missing required ids. Need: page1, page2, stage, noBtn, yesBtn.");
        return;
      }

      // ===== Helpers =====
      const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

      function stageRect() { return stage.getBoundingClientRect(); }

      function noCenterInStage() {
        const s = stageRect();
        const b = noBtn.getBoundingClientRect();
        return {
          x: (b.left + b.width / 2) - s.left,
          y: (b.top  + b.height / 2) - s.top
        };
      }

      function placeNoButton(x, y) {
        const s = stageRect();
        const bw = noBtn.offsetWidth;
        const bh = noBtn.offsetHeight;

        const nx = clamp(x, bw/2 + 10, s.width  - bw/2 - 10);
        const ny = clamp(y, bh/2 + 10, s.height - bh/2 - 10);

        noBtn.style.left = nx + "px";
        noBtn.style.top  = ny + "px";
        noBtn.style.transform = "translate(-50%, -50%)";
      }

      function pointerInStage(clientX, clientY) {
        const s = stageRect();
        return clientX >= s.left && clientX <= s.right && clientY >= s.top && clientY <= s.bottom;
      }

      function runAway(clientX, clientY) {
        const s = stageRect();
        const px = clientX - s.left;
        const py = clientY - s.top;

        const c = noCenterInStage();

        let dx = c.x - px;
        let dy = c.y - py;

        const len = Math.hypot(dx, dy) || 1;
        dx /= len; dy /= len;

        // movement tuning
        const step = 60;       // smaller = less jumpy
        placeNoButton(c.x + dx * step, c.y + dy * step);
      }

      function onPointerMove(clientX, clientY) {
        if (!pointerInStage(clientX, clientY)) return;

        const s = stageRect();
        const px = clientX - s.left;
        const py = clientY - s.top;

        const c = noCenterInStage();
        const dist = Math.hypot(px - c.x, py - c.y);

        // trigger tuning
        const threshold = 110;
        if (dist < threshold) runAway(clientX, clientY);
      }

      // ===== Hearts effect =====
      function spawnHeart() {
        if (!hearts) return;
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = Math.random() < 0.5 ? "üíñ" : "üíò";
        el.style.left = (Math.random() * 90 + 5) + "%";
        el.style.bottom = "12px";
        hearts.appendChild(el);
        setTimeout(() => el.remove(), 2600);
      }

      // ===== YES: switch to Page 2 and hide everything from Page 1 =====
      yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
        for (let i = 0; i < 14; i++) setTimeout(spawnHeart, i * 90);
      });

      // ===== Track movement at document level (reliable) =====
      let rafPending = false;
      let lastX = 0, lastY = 0;

      document.addEventListener("mousemove", (e) => {
        lastX = e.clientX; lastY = e.clientY;
        if (rafPending) return;
        rafPending = true;
        requestAnimationFrame(() => {
          rafPending = false;
          onPointerMove(lastX, lastY);
        });
      });

      document.addEventListener("touchmove", (e) => {
        const t = e.touches && e.touches[0];
        if (!t) return;
        if (pointerInStage(t.clientX, t.clientY)) e.preventDefault();
        onPointerMove(t.clientX, t.clientY);
      }, { passive: false });

      // Prevent tapping "No" on mobile
      noBtn.addEventListener("touchstart", (e) => {
        const t = e.touches && e.touches[0];
        if (t) runAway(t.clientX, t.clientY);
        e.preventDefault();
      }, { passive: false });

      // Initial placement (in bounds)
      window.addEventListener("load", () => {
        const s = stageRect();
        placeNoButton(s.width * 0.72, s.height * 0.55);
      });

      // Keep in bounds on resize
      window.addEventListener("resize", () => {
        const c = noCenterInStage();
        placeNoButton(c.x, c.y);
      });
    });
  </script>
</body>
</html>
